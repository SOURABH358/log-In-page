<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Log In Page</title>
</head>

<body>
    <div id = "msg"></div>
    <div class="container">
        <p id="header">
            <span id="sign__up" class="link active">Sign Up</span>
            <span>/</span>
            <span id="log__in" class="link">Log In</span>
        </p>
        <div id="signUp__form">
            <form class="form">
                <div class="form__content">
                    <label id="username">Username</label><br />
                    <input type="text" for="username" name="username" id = "name"/>
                </div>
                <div class="form__content">
                    <label id="email">E-mail</label><br />
                    <input type="email" for="email" name="email" id = "mail" />
                </div>
                <div class="form__content">
                    <label id="password">Password</label><br />
                    <input type="password" for="password" name="password" id = "pass" />
                </div>
                <button type='submit' class="button" id="signUp__button">Sign Up</button>
            </form>
        </div>
        <div id="logIn__form" class="hide">
            <form class="form">
                <div class="form__content">
                    <label id="loginName">Username</label><br />
                    <input type="text" for="loginName" name="username" />
                </div>

                <div class="form__content">
                    <label id="loginPass">Password</label><br />
                    <input type="password" for="loginPass" name="password" />
                </div>
                <button type='submit' class="button" id="logIn__button">Log In</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
